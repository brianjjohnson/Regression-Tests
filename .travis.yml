language: python
os:
- linux
env:
  global:
  - PATH=$PATH:/tmp/bin
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - BROWSER=firefox
python:
- '2.7'
services:
- docker
before install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
install:
- if [ -n "$REMOTE_ARG" ]; then wget http://selenium.googlecode.com/files/selenium-server-standalone-2.26.0.jar
  -O selenium-server.jar; fi
- wget https://github.com/brianjjohnson/Regression-Tests/archive/master.zip
- tar -xvf master.zip
- docker-compose up -d
before_script:
- pip install -r requirements.txt
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- if [ -n "$REMOTE_ARG" ]; then (java -jar selenium-server.jar > /dev/null &); fi
- if [ -n "$REMOTE_ARG" ]; then sleep 60; fi
script:
- python create_delete_cloud_Admin.py
